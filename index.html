<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pokeball-tab.png" type="image/x-icon">
    <title>Pokemon</title>
    <style>
        @media screen and (min-width:320px) and (max-width:425px) {


            body {
                margin: 0;
                background-color: rgb(68, 68, 184);
            }

            section {
                perspective: 1000px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .box-card {
                width: 300px;
                margin: 30px;
                border-radius: 12px;
                position: relative;
                display: inherit;
                transform-style: preserve-3d;
                transition: 0.5s;
            }

            .box-card:hover {
                transform: rotateY(180deg);
            }

            .card {
                width: 100%;
                height: 400px;
                border-radius: 12px;
            }

            .card-front {
                backface-visibility: hidden;
                background-color: rgb(241, 241, 60);
                overflow: hidden;
                padding: 10px;
            }

            .card-back {
                position: absolute;
                transform: rotateY(180deg);
                backface-visibility: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                background-color: #0505db;
                padding: 10px;
            }

            .back-ground-front {
                width: 100%;
                height: 100%;
                border-radius: 3px;
                background-image: url(assets/background.webp);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }

            .back-ground-back {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 100%;
                border-radius: 3px;
                background: radial-gradient(circle, rgba(27,27,159,1) 25%, rgba(177,177,177,1) 57%, rgba(27,27,159,1) 87%);
            }

            .box-titolo-back {
                display: flex;
                justify-content: center;
            }

            .titolo-uno {
                width: 95%;
            }

            .titolo-due {
                transform: rotateX(180deg) rotateY(180deg);
                width: 95%;
            }

        }
    </style>
</head>

<body>
    <section>
        <div class="box-card">
            <div class="card card-front">
                <div class="back-ground-front"></div>
            </div>
            <div class="card card-back">
                <div class="back-ground-back">
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-uno"></div>
                    <div><img src="assets/pokeball 128.png" alt="pokeball" class="logo"></div>
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-due"></div>
                </div>
            </div>
        </div>
        <div class="box-card">
            <div class="card card-front">
                <div class="back-ground-front"></div>
            </div>
            <div class="card card-back">
                <div class="back-ground-back">
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-uno"></div>
                    <div><img src="assets/pokeball 128.png" alt="pokeball" class="logo"></div>
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-due"></div>
                </div>
            </div>
        </div>
        <div class="box-card">
            <div class="card card-front">
                <div class="back-ground-front"></div>
            </div>
            <div class="card card-back">
                <div class="back-ground-back">
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-uno"></div>
                    <div><img src="assets/pokeball 128.png" alt="pokeball" class="logo"></div>
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-due"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
