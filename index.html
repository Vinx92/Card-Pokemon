<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pokeball-tab.png" type="image/x-icon">
    <title>Pokemon</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(68, 68, 184);
            font-family: "Martian Mono", monospace;
            color: #e9e9e9;
        }

        h3,
        h6 {
            margin: 0;
        }

        section {
            perspective: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media screen and (min-width:320px) and (max-width:425px) {


        .box-card {
            width: 335px;
            margin: 30px 0px 30px 0px;
            border-radius: 12px;
            position: relative;
            display: inherit;
            transform-style: preserve-3d;
            transition: 0.5s;
        }

        .box-card:hover {
            transform: rotateY(180deg);
        }

        .card {
            height: 480px;
            border-radius: 12px;
        }

        .card-front {
            backface-visibility: hidden;
            background-color: rgb(241, 241, 60);
            padding: 10px;
            width: 100%;
        }

        .back-ground-front {
            height: 100%;
            border-radius: 3px;
            background-image: url(assets/background.webp);
            background-size: cover;
            background-position: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 10px 20px 0px 20px;
        }

        .box-pv-elem {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }

        .elem {
            display: flex;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
        }

        .fuoco {
            background-image: url(assets/bg-elem-fuoco.webp);
            background-position: center;
        }

        .box-immagine-carta {
            margin: 0px 20px 0px 20px;
            padding: 5px;
            border-radius: 3px;
            background: linear-gradient(127deg, rgba(185, 184, 72, 1) 0%, rgba(255, 255, 255, 1) 26%, rgba(185, 184, 72, 1) 52%, rgba(255, 255, 255, 1) 79%, rgba(185, 184, 72, 1) 100%);
            box-shadow: 6px 6px 15px 0px #a3a3a3;
        }

        .immagine-carta {
            border-radius: 3px;
            width: 100%;
            height: 100%;
        }

        .info-pokemon {
            border-radius: 3px;
            margin: 4px 29px 0px 29px;
            font-size: 11px;
            color: black;
            background: linear-gradient(127deg, rgba(185, 184, 72, 1) 0%, rgba(255, 255, 255, 1) 26%, rgba(185, 184, 72, 1) 52%, rgba(255, 255, 255, 1) 79%, rgba(185, 184, 72, 1) 100%);
            text-align: center;
            width: 253px;
            padding: 2px;
        }

        .attacco {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 20px;
        }

        .normale {
            background-image: url(assets/bg-elem-normale.webp);
            background-position: center;
        }

        hr {
            border: 1px solid black;
            width: 290px;
            margin: 2px 11.5px 2px 11.5px;
        }

        .attacco-due {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0px 20px 0px 5px;
        }

        .elem-attacco-due {
            display: flex;
            gap: 7px;
            margin-right: 5px;
        }

        .nome-mossa-due {
            font-size: 1.17em;
            font-weight: bold;
        }

        .card-back {
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #0505db;
            padding: 10px;
        }

        .back-ground-back {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            border-radius: 3px;
            background: radial-gradient(circle, rgba(27, 27, 159, 1) 25%, rgba(177, 177, 177, 1) 57%, rgba(27, 27, 159, 1) 87%);
        }

        .box-titolo-back {
            display: flex;
            justify-content: center;
        }

        .titolo-uno {
            width: 95%;
            margin-top: 5px;
        }

        .titolo-due {
            transform: rotateX(180deg) rotateY(180deg);
            width: 95%;
            margin-bottom: 5px;
        }

        }
    </style>
</head>

<body>
    <section>
        <div class="box-card">
            <div class="card card-front">
                <div class="back-ground-front">
                    <div class="header">
                        <div class="titolo-header">
                            <h6>Pokèmon Base</h6>
                            <h3>Charmander</h3>
                        </div>
                        <div class="box-pv-elem">
                            <h3>50 PV</h3>
                            <div class="elem fuoco">
                                <img src="assets/fire24.png" alt="icona fiamma">
                            </div>
                        </div>
                    </div>
                    <div class="box-immagine-carta">
                        <img class="immagine-carta" src="assets/charmender.webp" alt="foto charmander">
                    </div>
                    <div class="info-pokemon">
                        <h6>Pokèmon lucertola. Lunghezza: 0.6 m;Peso: 8,5 kg.</h6>
                    </div>
                    <div class="attacco">
                        <div class="elem normale">
                            <img src="assets/favourite24.png" alt="icona stella">
                        </div>
                        <h3>Graffio</h3>
                        <h3>10</h3>
                    </div>
                    <hr>
                    <div class="attacco-due">
                        <div class="elem-attacco-due">
                            <div class="elem normale">
                                <img src="assets/favourite24.png" alt="icona stella">
                            </div>
                            <div class="elem fuoco">
                                <img src="assets/fire24.png" alt="icona stella">
                            </div>
                        </div>
                        <div class="descrizione-mossa-due">
                            <span class="nome-mossa-due">Braciere</span>
                            <span>Scarta una carta Energia <img src="assets/icona-elem-fuoco.webp"
                                    alt="icona elemento fuoco"> assegnata a Charmander
                                per poter usare questo attacco</span>
                        </div>
                        <h3>10</h3>
                    </div>
                </div>
            </div>
            <div class="card card-back">
                <div class="back-ground-back">
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-uno">
                    </div>
                    <div><img src="assets/pokeball 128.png" alt="pokeball" class="logo"></div>
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-due">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-card">
            <div class="card card-front">
                <div class="back-ground-front">sdsd</div>
            </div>
            <div class="card card-back">
                <div class="back-ground-back">
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-uno">
                    </div>
                    <div><img src="assets/pokeball 128.png" alt="pokeball" class="logo"></div>
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-due">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-card">
            <div class="card card-front">
                <div class="back-ground-front">sds</div>
            </div>
            <div class="card card-back">
                <div class="back-ground-back">
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-uno">
                    </div>
                    <div><img src="assets/pokeball 128.png" alt="pokeball" class="logo"></div>
                    <div class="box-titolo-back"><img src="assets/pokemon.webp" alt="titolo pokemon" class="titolo-due">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">

</html>
